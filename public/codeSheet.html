<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ICU Sheet</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/finalReport.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src=" https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">function recordTime() {

    }

    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-inverse navbar-fixed-top topbar">
    <div class="container-fluid">
        <img src="css/snakes.jpg" style="width: 5%; height: 5%" class="img-circle" alt="logo">
        <a class="title">Help</a>

    </div>
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navHeaderCollapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navHeaderCollapse">
            <ul class="nav navbar-nav">
                <li class="nav-item"><a href="home.html">Home</a></li>
                <li class="nav-item"><a href="history.html">History</a></li>
                <li class="nav-item"><a href="help.html">Help</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">

    <div class="row-one">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
            <button class="btn btn-success" role="button" onclick="recordTime()">Begin Code</button>
        </div>
    </div>

    <div class="row">
        <div class="panel panel-default col-lg-4 col-md-4 col-sm-8 col-xs-12 top-buffer">
            <div class="panel-heading" style="background-color: white"><strong>Medical team:</strong></div>

            <div class="col-lg-4 col-md-4 col-sm-8 col-xs-12">
                <div class="textarea" id="nurseName">
                    <label for="nurseName">Nurse name:</label>
                    <textarea class="form-control"></textarea>
                </div>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-8 col-xs-12">
                <div class="textarea" id="physicianName">
                    <label for="physicianName">Physician Name:</label>
                    <textarea class="form-control"></textarea>
                </div>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-8 col-xs-12">
                <div class="textarea" id="documentor">
                    <label for="documentor">Documentor:</label>
                    <textarea class="form-control"></textarea>
                </div>
            </div>
        </div>

        <div class="col-lg-2 col-md-2 col-sm-4 col-xs-6"></div>

        <div class="panel panel-default col-lg-4 col-md-4 col-sm-10 col-xs-12 top-buffer">
            <div class="panel-heading" style="background-color: white"><strong>Medications:</strong></div>

            <div class="col-lg-4">

            </div>

        </div>

    </div>

    <div class="container-fluid top-buffer">
        <div class="row">
            <div class="col-lg-12 text-center">
                <button class="btn btn-warning" role="button" onclick="stopCode()">End Code</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
